<!DOCTYPE html>

        <div data-role="content">

            </ul>
        </div>
        <!-- /content -->
    </div>
    <div data-role="page" id="kalemaDetails">
        <div data-role="header" data-position="fixed" class="title-text">

                Kalema List</h1>
            <a href="#DeveloperInfo" data-theme="b" id="A6" data-icon="info" data-iconpos="notext">

        </div>

        <div data-role="content">
            <div style="width: 100%; text-align: center;">
                <a href="#">
                    <img src="images/play_hover.png" id="imgOn" /></a><a href="#"><img src="images/pause.png"

            <img style="display: none;" class="radioImagePos" src="images/radio_off.png" id="imgAudio" />

            </div>
            <audio id="playRadio" src="" preload="auto" mozaudiochannel="content">Your browser does not support the audio element.</audio>
        </div>
        <!-- /content -->
    </div>

                            <h2 class="title-text-black">
                                Akash Islam</h2>
                            <p class="title-text-black">

                            </p>

                    <td style="width: 20%">

                Settings</h1>
            <a href="#DeveloperInfo" id="A2" data-icon="info" data-iconpos="notext"></a>
        </div>

        <div data-role="content">
            <form>

                <div style="display: table-cell; vertical-align: middle;">
                    <input type="radio" name="radio-choice-h-3" id="radio-choice-h-3a" value="English">
                    <label for="radio-choice-h-3a">
                        English</label>
                    <input type="radio" name="radio-choice-h-3" id="radio-choice-h-3b" value="Bangla">
